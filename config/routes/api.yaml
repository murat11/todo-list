create_todo-list:
  path:       /lists
  controller: App\Controller\Todo\TodoListController::createList
  methods: POST

get_todo-list_items:
  path:       /lists/{listId}/todos
  controller: App\Controller\Todo\TodoListItemsController::getListItems
  methods: GET

add_todo-list_item:
  path: /lists/{listId}/todos
  controller: App\Controller\Todo\TodoListItemsController::addListItem
  methods: POST

update_todo-list_item:
  path: /lists/{listId}/todos/{listItemId}
  controller: App\Controller\Todo\TodoListItemsController::updateListItem
  methods: POST|PUT

delete_todo-list_item:
  path: /lists/{listId}/todos/{listItemId}
  controller: App\Controller\Todo\TodoListItemsController::deleteListItem
  methods: DELETE

